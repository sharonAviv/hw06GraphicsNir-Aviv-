<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>HW6</title>

  <style>
    /* === base === */
    body{margin:0;}

    /* === pro-style scoreboard === */
    .scoreboard{
      position:absolute;
      top:0;
      left:0;
      width:100%;
      box-sizing:border-box;
      padding:10px 24px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      background:rgba(0,0,0,0.85);
      color:#fff;
      font-family:'Segoe UI',Arial,sans-serif;
      z-index:10;
    }
    .scoreboard .team{
      display:flex;
      align-items:center;
      gap:10px;
      font-size:20px;
    }
    .scoreboard .team .score{
      font-weight:700;
      font-size:34px;
      line-height:1;
    }
    .scoreboard .timer{
      font-size:24px;
      font-weight:600;
    }
    /* ––– time-challenge button ––– */
    .mode-btn{
      position:absolute;
      top:55px;                 /* sits under the black scoreboard strip          */
      left:50%;
      transform:translateX(-50%);
      padding:4px 14px;
      font-size:14px;
      font-weight:600;
      background:#ff7900;       /* bright orange */
      color:#fff;
      border:none;
      border-radius:8px;
      cursor:pointer;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body>
  <!-- === scoreboard UI === -->
  <div id="scoreboard" class="scoreboard">
    <div class="team">
      <span class="team-name">Home</span>
      <span id="home-score" class="score">0</span>
    </div>

    <div id="game-timer" class="timer">00:00</div>

    <div class="team">
      <span class="team-name">Away</span>
      <span id="away-score" class="score">0</span>
    </div>
  </div>
  <!-- === mode-switch button (top-centre) === -->
  <button id="time-challenge-btn" class="mode-btn">Time&nbsp;Challenge</button>
  <!-- === SOUND FX === -->
  <audio id="sfx-bounce" src="./assets/sounds/bounce.mp3" preload="auto"></audio>
  <audio id="sfx-tada" src="./assets/sounds/tada.mp3" preload="auto"></audio>

  <!-- === controls instructions overlay (bottom-left) === -->
  <div id="controls-ui"
       style="position:absolute;
              bottom:20px; left:20px;
              color:#fff; font-family:Arial,sans-serif;
              z-index:10;"></div>

  <!-- main application script -->
  <script src="src/hw6.js" type="module"></script>
</body>
</html>
