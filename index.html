<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>HW6</title>

  <style>
    /* === base === */
    body{margin:0;}

    /* === pro-style scoreboard === */
    .scoreboard{
      position:absolute;
      top:0;
      left:0;
      width:100%;
      box-sizing:border-box;
      padding:10px 24px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      background:rgba(0,0,0,0.85);
      color:#fff;
      font-family:'Segoe UI',Arial,sans-serif;
      z-index:10;
    }
    .scoreboard .team{
      display:flex;
      align-items:center;
      gap:10px;
      font-size:20px;
    }
    .scoreboard .team .score{
      font-weight:700;
      font-size:34px;
      line-height:1;
    }
    .scoreboard .timer{
      font-size:24px;
      font-weight:600;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body>
  <!-- === scoreboard UI === -->
  <div id="scoreboard" class="scoreboard">
    <div class="team">
      <span class="team-name">Home</span>
      <span id="home-score" class="score">0</span>
    </div>

    <div id="game-timer" class="timer">00:00</div>

    <div class="team">
      <span class="team-name">Away</span>
      <span id="away-score" class="score">0</span>
    </div>
  </div>

  <script src="src/hw6.js" type="module"></script>
</body>
</html>
